<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
     .majorDiv{
        background-image: linear-gradient(#322ED1, dodgerblue);
     }
    </style>
    <title>Weather App</title>
  </head>
  <body>
    <div class="majorDiv">
      <div>
        <header>
          <!--Zip code Search Bar-->
          <div class="mb-3" style="margin-right: 500em; width: 100%;">
            <nav class="navbar" style="background-image: linear-gradient(to left, #322ED1, dodgerblue); width: 100%;">
              <div class="container-fluid">
                <a class="navbar-brand" style="color: white;">Get The Weather!</a>
                <form class="d-flex" role="search" id="formToSearch">
                  <input
                    class="form-control me-2"
                    name="zipSearch"
                    type="search"
                    placeholder="Enter Zip-code Here For Weather Results"
                    aria-label="Search"
                    style="width: 17em;"
                  />
                  <button
                    class="btn btn-outline-light"
                    id="submitButton"
                    type="submit"
                    style="width: 5em;"
                  >
                    Search
                  </button>
                </form>
              </div>
            </nav>
          </div>
        </header>
      </div>
    <!--END NAVBAR/Start Content-->
    <section><h1 style="color: white; text-align: center;">Local Weather Data based on your Zip Code</h1></section>
        <div class="text-bg-dark px-3 text-center overflow-hidden" style="background:none !important;">
          <section>
            <div class="my-3 py-3">
              <h2 class="display-5" id="getZipCodeCity"></h2>
              <p class="lead" id="currentDate"></p>
            </div>
          </section>
          <div
            class="shadow-sm mx-auto"
            style="
              width: 60%;
              min-height: 600px;
              border-radius: 21px 21px 21px 21px;
              background-image:linear-gradient( dodgerblue, #322ED1);
            "
          >
            <section>
              <p>Current Temperature in (<sup>o</sup>F)<h1 id="tempInFerinheight"></h1></p>
            <!-- </section>
            <section>
              <p id="currentConditions"></p> -->
                <p>Current Conditions<h1 id="descriptionWeather"></h1></p>
                <hr/>
                <p>Feels Like (<sup>o</sup>F)<h2 id="feelsLikeWeather"></h2></p>
                <hr/>
                <p>Humidity(%)<h1 id="humidityWeather"></h1></p>
                <hr/>
            </section>
            <section>
              <p style="margin-bottom: 8px;">High(<sup>o</sup>F) / Low(<sup>o</sup>F)<h2 id="highTemp"></h2> / <h2 id="lowTemp"></h2></p>
            </section>
          </div>
          
        </div>
    </div>
    <!--END-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
